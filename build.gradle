apply plugin: "java"
apply plugin: "eclipse"
apply plugin: 'maven'
apply plugin: 'signing'

sourceSets {
	main {
		java {
			srcDirs = ["src/main/java"]
		}
	}
}

repositories {
	mavenCentral()
}

sourceCompatibility = "10"
targetCompatibility = "10"

group = 'com.github.arucard21.simplyrestful'
version = '0.7'

dependencies {
	compile ("javax.ws.rs:javax.ws.rs-api:2.1.1")
	compile ("javax.inject:javax.inject:1")
	compile ("io.openapitools.jackson.dataformat:jackson-dataformat-hal:1.0.4")
	compile ("io.swagger:swagger-annotations:1.5.21")
	
	testCompile ("org.mockito:mockito-core:2.22.0")
	testCompile ("org.mockito:mockito-junit-jupiter:2.22.0")
	testCompile ("org.glassfish.jersey.containers:jersey-container-servlet:2.27")
	testCompile ("org.junit.jupiter:junit-jupiter-api:5.3.1")
	testCompile ("org.junit.jupiter:junit-jupiter-engine:5.3.1")
	testCompile ("org.junit.platform:junit-platform-launcher:1.3.1")
}

test {
    useJUnitPlatform()
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives javadocJar, sourcesJar
}

signing {
	sign configurations.archives
}

uploadArchives {
	repositories {
		mavenDeployer {
			beforeDeployment { MavenDeployment deployment ->
				signing.signPom(deployment)
			}

			repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
			}

			snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
			}

			pom.project {
				name 'SimplyRESTful'
				packaging 'jar'

				description 'A framework for creating a RESTful API'
				url = 'https://github.com/arucard21/SimplyRESTful'

				scm {
					connection 'scm:git:git://github.com:arucard21/SimplyRESTful.git'
					developerConnection 'scm:git:ssh://github.com:arucard21/SimplyRESTful.git'
					url 'https://github.com/arucard21/SimplyRESTful/tree/master'
				}

				licenses {
					license {
						name 'GNU Lesser General Public License'
						url 'https://www.gnu.org/licenses/lgpl-3.0.txt'
					}
				}

				developers {
					developer {
						name 'Riaas Mokiem'
						email 'arucard21@gmail.com'
						organizationUrl 'https://github.com/arucard21'
					}
				}
			}
		}
	}
}
