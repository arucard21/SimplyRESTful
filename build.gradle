apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "maven-publish"

sourceSets {
	main {
		java {
			srcDirs = ["src/main/java"]
		}
	}
	sample{
		java {
			srcDirs = ["sample/main/java"]
		}
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

version = '0.1'
group = 'github.arucard21.simplyrestful.jetty'
description = 'A quick way to deploy your SimplyRESTful API with Jetty'

dependencies {
	compile ("org.apache.cxf:cxf-rt-transports-http-jetty:3.1.10")
	compile ("org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.10")
	compile ("org.apache.cxf:cxf-rt-rs-service-description-swagger:3.1.10")
	compile ("org.webjars:swagger-ui:2.2.6")
	compile ("ch.qos.logback:logback-classic:1.2.1")
	compile ("org.hibernate:hibernate-validator:5.4.0.Final")
	compile ("org.glassfish:javax.el:3.0.1-b08")
	compile ("org.apache.commons:commons-collections4:4.1")
	compile("github.arucard21.simplyrestful.api:simplyrestful:0.1")
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}