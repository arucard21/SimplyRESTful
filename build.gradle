apply plugin: "java"
apply plugin: "eclipse"

sourceSets {
	datastore {
		java {
			srcDirs = ["datastore/src/main/java"]
		}
	}
	jetty {
		java {
			srcDirs = ["jetty/src/main/java"]
		}
	}
	springboot {
		java {
			srcDirs = ["spring-boot/src/main/java"]
		}
	}
}

repositories {
	mavenCentral()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

group = 'com.github.arucard21.simplyrestful'
version = '0.1'

dependencies {
	compile ("com.github.arucard21.simplyrestful:simplyrestful-jetty:0.3")
	compile project(':SimplyRESTful-spring-boot')
	compile ("javax.inject:javax.inject:1")
}