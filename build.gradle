apply plugin: "java"
apply plugin: "eclipse"
apply plugin: 'maven'
apply plugin: 'signing'

sourceSets {
	main {
		java {
			srcDirs = ["src/main/java"]
		}
	}
}

repositories {
	mavenCentral()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

group = 'com.github.arucard21.simplyrestful'
version = '0.4'

dependencies {
	compile ("com.github.arucard21.simplyrestful:simplyrestful:0.4")
	compile ("org.apache.cxf:cxf-rt-transports-http-jetty:3.1.10")
	compile ("org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.10")
	compile ("org.apache.cxf:cxf-rt-rs-service-description-swagger:3.1.10")
	compile ("org.webjars:swagger-ui:2.2.6")
	compile ("ch.qos.logback:logback-classic:1.2.1")
	compile ("org.hibernate:hibernate-validator:5.4.0.Final")
	compile ("org.glassfish:javax.el:3.0.1-b08")
	compile ("org.apache.cxf:cxf-rt-rs-extension-search:3.1.10")
	compile ("dk.nykredit.jackson.dataformat:jackson-dataformat-hal:1.0.1")
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives javadocJar, sourcesJar
}

signing {
	sign configurations.archives
}

uploadArchives {
	repositories {
		mavenDeployer {
			beforeDeployment { MavenDeployment deployment ->
				signing.signPom(deployment)
			}

			repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
			}

			snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
			}

			pom.project {
				name 'SimplyRESTful-jetty'
				packaging 'jar'

				description 'Easily deploy your SimplyRESTful API on Jetty '
				url = 'https://github.com/arucard21/SimplyRESTful-jetty'

				scm {
					connection 'scm:git:git://github.com:arucard21/SimplyRESTful-jetty.git'
					developerConnection 'scm:git:ssh://github.com:arucard21/SimplyRESTful-jetty.git'
					url 'https://github.com/arucard21/SimplyRESTful-jetty/tree/master'
				}

				licenses {
					license {
						name 'The Apache License, Version 2.0'
						url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}

				developers {
					developer {
						name 'Riaas Mokiem'
						email 'arucard21@gmail.com'
						organizationUrl 'https://github.com/arucard21'
					}
				}
			}
		}
	}
}
