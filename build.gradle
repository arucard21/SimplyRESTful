apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "maven-publish"

sourceSets {
	main {
		java {
			srcDirs = ["src/main/java"]
		}
	}
	sample{
		java {
			srcDirs = ["sample/main/java"]
		}
	}
}

repositories {
	mavenCentral()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

version = '0.1.2'
group = 'com.github.arucard21.simplyrestful.api'
description = 'A framework for creating a RESTful API'

dependencies {
	compile ("javax.ws.rs:javax.ws.rs-api:2.1-m04")
	compile ("io.swagger:swagger-annotations:1.5.12")
	compile ("org.apache.cxf:cxf-rt-rs-extension-search:3.1.10")
	compile ("dk.nykredit.jackson.dataformat:jackson-dataformat-hal:1.0.1")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
